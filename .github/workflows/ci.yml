name: CI

on:
  push:
    branches:
      - master

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: akhilmhdh/contributors-readme-action@v2.3.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: ../../bin/update-book-preview
        shell: bash
